version: '3'

services:
  web:
    build: test_vk_api/.
    env_file:
      - env_private/web.env
    environment:
      - DJANGO_DEBUG=false
    volumes:
      - ./test_vk_api:/usr/src/test_vk_api
    networks:
      - nginx_network
      - redis_network

#  celery:
#    build: ./test_vk_api/.
#    env_file:
