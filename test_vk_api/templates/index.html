<style>
    .content {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: center;
        align-items: center;
    }
</style>

<main class="content">
    {{ data }}

    {{ user.first_name }} {{ user.last_name }}

    {% if friends %}
        <ul>
            {% for i in friends.items %}
                <li>{{ i.first_name }} {{ i.last_name }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</main>
